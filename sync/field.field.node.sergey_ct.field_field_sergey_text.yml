  -
    value: "<p>Актриса Фаина Раневская покорила старую Россию и весь Советский Союз. Ее называли скандальной особой, язвительной дамой с искрометным юмором и философом с сигареткой в зубах. Ее боялись и боготворили одновременно, одни искали с ней встреч, а другие избегали. Такой всем запомнилась артистка, которая, прячась за незаурядной личностью, была одинокой и ранимой.</p>\r\n\r\n<p>Фаина Раневская (настоящее имя — Фанни Гиршевна Фельдман) родилась в богатой еврейской семье в конце августа 1896 года, по знаку зодиака Дева. На то время семейство Фельдман жило в собственном доме в Таганроге. Кроме Фаины, подрастали ещё четверо детей: сестра Изабелла Фельдман и трое братьев (один умер в младенчестве). Мама Фаины была домохозяйкой — воспитывала пятерых детей. Папа был влиятельным фабрикантом, владел производственным предприятием, имел магазин, дома и пароход.<img alt=\"Fabyf Ranevskaya\" data-align=\"left\" data-entity-type=\"file\" data-entity-uuid=\"468fdd62-773c-4e59-b0ea-9e384a36f972\" height=\"270\" src=\"/sites/default/files/inline-images/ranevskaya.jpg\" width=\"337\" /></p>\r\n"
